# Source: kube-prometheus-stack/templates/prometheus/prometheus.yaml
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: lma-prometheus
  namespace: lma
  labels:
    app: kube-prometheus-stack-prometheus
    
    chart: kube-prometheus-stack-14.5.0
    release: "prometheus"
    heritage: "Helm"
spec:
  alerting:
    alertmanagers:
      []
  image: quay.io/prometheus/prometheus:v2.24.0
  version: v2.24.0
  externalLabels:
    taco_cluster: cluster.local
  externalUrl: http://lma-prometheus.lma:9090
  nodeSelector:
    taco-lma: enabled
  paused: false
  replicas: 1
  shards: 1
  logLevel:  info
  logFormat:  logfmt
  listenLocal: false
  enableAdminAPI: false
  retention: "10d"
  routePrefix: "/"
  secrets:
    - etcd-client-cert
  serviceAccountName: lma-prometheus
  serviceMonitorSelector: {}
  serviceMonitorNamespaceSelector:
    matchLabels:
      name: lma

  podMonitorSelector: {}
  podMonitorNamespaceSelector:
    matchLabels:
      name: lma

  probeSelector:
    matchLabels:
      release: "prometheus"

  probeNamespaceSelector: {}
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
  ruleNamespaceSelector:
    matchLabels:
      name: lma

  ruleSelector: {}
  storage:
    volumeClaimTemplate:
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: 200Gi
        storageClassName: ceph
  thanos:
    minTime: 2h
    objectStorageConfig:
      key: objstore.yml
      name: taco-objstore-secret
    version: v0.18.0
  portName: web
