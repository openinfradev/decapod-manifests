# Source: eck-resource/templates/elasticsearch.yaml
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: eck-elasticsearch
spec:
  http:
    ports:
    - name: elasticsearch
      port: 9200
      targetPort: 9200
    service:
      spec:
        type: NodePort
  version: 7.5.1
  image: docker.elastic.co/elasticsearch/elasticsearch:7.5.1
  podDisruptionBudget: {}
  nodeSets:
  - name: client
    count: 1
    config:
      node.data: false
      node.ingest: false
      node.master: false
      node.store.allow_mmap: false
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              memory: "4Gi"
              cpu: 2   
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms2g -Xmx2g"
        nodeSelector:
          taco-lma: enabled
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 0.5Gi
          storageClassName: ceph
  - name: hotdata
    count: 3
    config:
      node.attr.hotwarm: hot
      node.data: true
      node.ingest: true
      node.master: false
      node.store.allow_mmap: false
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              memory: "4Gi"
              cpu: 2   
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms2g -Xmx2g"
        nodeSelector:
          taco-lma: enabled
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 100Gi
          storageClassName: ceph
  - name: master
    count: 3
    config:
      node.data: false
      node.ingest: false
      node.master: true
      node.store.allow_mmap: false
    podTemplate:
      spec:
        containers:
        - name: elasticsearch
          resources:
            limits:
              memory: "4Gi"
              cpu: 2   
          env:
          - name: ES_JAVA_OPTS
            value: "-Xms2g -Xmx2g"
        nodeSelector:
          taco-lma: enabled
    volumeClaimTemplates:
      - metadata:
          name: elasticsearch-data
        spec:
          accessModes: [ReadWriteOnce]
          resources:
            requests:
              storage: 2Gi
          storageClassName: ceph
