apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: lma-coredns
  namespace: lma
  labels:
    app: kube-prometheus-stack-coredns
    
    chart: kube-prometheus-stack-14.5.0
    release: "prometheus"
    heritage: "Helm"
spec:
  jobLabel: jobLabel
  selector:
    matchLabels:
      app: kube-prometheus-stack-coredns
      release: "prometheus"
  namespaceSelector:
    matchNames:
      - "kube-system"
  endpoints:
  - port: http-metrics
    interval: 10s
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token

