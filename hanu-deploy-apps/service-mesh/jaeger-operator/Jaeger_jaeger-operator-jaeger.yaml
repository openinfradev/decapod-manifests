# Source: jaeger-operator/templates/jaeger.yaml
apiVersion: jaegertracing.io/v1
kind: Jaeger
metadata:
  name: jaeger-operator-jaeger
  namespace: lma
spec:
  agent:
    strategy: Sidecar
  collector:
    maxReplicas: 5
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
  query:
    replicas: 1
    resources:
      limits:
        cpu: 300m
        memory: 256Mi
  storage:
    esIndexCleaner:
      enabled: true
      numberOfDays: 7
      schedule: 55 04 * * *
    options:
      es:
        index-prefix: jaeger
        password: tacoword
        server-urls: https://eck-elasticsearch-es-http:9200
        tls.ca: /etc/ssl/certs/tls.crt
        username: elastic
    type: elasticsearch
  strategy: production
  volumeMounts:
  - mountPath: /etc/ssl/certs
    name: es-tls
  volumes:
  - name: es-tls
    secret:
      secretName: eck-elasticsearch-es-http-certs-public

